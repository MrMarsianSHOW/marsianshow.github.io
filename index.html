<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
  <meta charset="utf-8">
  <title>id-eternal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
  <style>
    * {
      transition: none !important;
    }

    body {
      margin: 0;
      width: auto;
      flex: auto;
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body.dark-mode {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --header-bg-color: #333;
      --header-shadow-color: rgba(255, 255, 255, 0.12);
      --topnav-bg-color: #333;
      --topnav-button-color: #f2f2f2;
      --topnav-button-hover-bg: #555;
      --topnav-button-hover-color: #f2f2f2;
      --table-border-color: #555;
      --table-header-bg: #333;
      --table-header-color: #ffffff;
      --table-row-bg: #2a2a2a;
      --table-row-hover-bg: #444;
      --input-bg-color: #333;
      --input-text-color: #ffffff;
      --input-border-color: #555;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #333;
      --header-bg-color: #eeeeee;
      --header-shadow-color: rgba(0, 0, 0, 0.12);
      --topnav-bg-color: #333;
      --topnav-button-color: #f2f2f2;
      --topnav-button-hover-bg: #ddd;
      --topnav-button-hover-color: black;
      --table-border-color: #dee2e6;
      --table-header-bg: #f8f9fa;
      --table-header-color: #212529;
      --table-row-bg: #ffffff;
      --table-row-hover-bg: #f5f5f5;
      --input-bg-color: #ffffff;
      --input-text-color: #495057;
      --input-border-color: #ced4da;
    }

    .topnav {
      overflow: hidden;
      background-color: var(--topnav-bg-color);
      width: 100%;
      display: flex;
      justify-content: center; /* Center buttons horizontally */
      align-items: center;
    }

    .custom-button {
      float: none; /* Remove float */
      color: var(--topnav-button-color);
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      background-color: transparent; /* Ensure no default background transition */
      border: none;
      cursor: pointer;
      transition: none !important; /* Disable all transitions for buttons */
      box-shadow: none !important;
      outline: none !important;
      animation: none !important;
    }

    .custom-button:hover {
      background-color: var(--topnav-button-hover-bg);
      color: var(--topnav-button-hover-color);
      transition: none !important;
      box-shadow: none !important;
      outline: none !important;
      animation: none !important;
    }

    .custom-button:focus,
    .custom-button:active {
      box-shadow: none !important;
      transform: none !important;
      outline: none !important;
      border: none !important;
      background-image: none !important;
      transition: none !important;
      animation: none !important;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 88px;
      z-index: 10;
      background: var(--header-bg-color);
      -webkit-box-shadow: 0 7px 8px var(--header-shadow-color);
      -moz-box-shadow: 0 7px 8px var(--header-shadow-color);
      box-shadow: 0 7px 8px var(--header-shadow-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .base_dataTable {
      margin-top: 90px;
      width: fit-content; /* Adjust width as needed */
      max-width: 100%;
      overflow-x: auto;
      overflow-y: hidden; /* hide vertical scrollbar inside table container */
      -webkit-overflow-scrolling: touch;
      display: none;
    }

    .cars-section {
      margin-top: 20px;
      display: none;
    }

    .table {
      width: 1%;
      white-space: nowrap;
      background-color: var(--bg-color);
      color: var(--text-color);
      border-color: var(--table-border-color);
    }

    .table thead th {
      background-color: var(--table-header-bg);
      color: var(--table-header-color);
      border-color: var(--table-border-color);
      padding: 0;
      text-align: center !important;
      vertical-align: middle;
    }

    .table tbody tr {
      background-color: var(--table-row-bg);
      color: var(--text-color);
    }

    .table tbody tr:hover {
      background-color: var(--table-row-hover-bg);
    }

    .table td, .table th {
        padding: 0;
        text-align: center;
        vertical-align: middle;
    }

    body.dark-mode .base_dataTable * {
      color: #ffffff !important;
    }

    .form-control {
      background-color: var(--input-bg-color);
      color: var(--input-text-color);
      border-color: var(--input-border-color);
    }

    .form-control::placeholder {
      color: var(--input-text-color);
      opacity: 0.7;
    }

    .toggle-container {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .toggle-container .btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }

    body.dark-mode .table td, body.dark-mode .table th {
      color: #ffffff !important;
    }

    /* ID column: auto width with breathing room */
    #display_json_data th:nth-child(2),
    #display_json_data td:nth-child(2) {
      padding-left: 12px;
      padding-right: 12px;
      min-width: 7ch;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: var(--bg-color);
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    }

    .modal-content h2 {
      color: var(--text-color);
      margin-bottom: 20px;
    }

    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal-content .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
    }

    .modal-content .btn-secondary {
      background-color: #6c757d;
      color: white;
      border: none;
    }

    @media (max-width: 600px) {
      /* Header grows to accommodate stacked content */
      header {
        height: auto;
        min-height: 88px;
      }

      /* Stack topnav content and allow wrapping */
      .topnav {
        flex-wrap: wrap;
        padding: 8px 10px;
        gap: 6px;
      }

      /* Keep buttons compact on mobile */
      .custom-button {
        padding: 8px 10px;
        font-size: 14px;
      }

      /* Move search below buttons and make it full-width */
      .form-group {
        flex-basis: 100%;
        order: 10;
        width: 100%;
        max-width: none;
        margin-top: 6px;
      }
      #search {
        width: 100%;
        max-width: 100%;
        font-size: 14px;
        padding: 6px 8px;
      }

      /* Reposition theme toggle to avoid overlap */
      .toggle-container {
        position: static;
        transform: none;
        margin-left: auto;
        order: 2;
      }

      /* Table readability tweaks */
      .table { 
        font-size: 12px; 
      }
      .table td, .table th {
        padding: 0 !important;
        line-height: 1.1;
      }
      .image {
        height: 48px !important;
      }

      /* Push table down to clear taller header */
      .base_dataTable {
        margin-top: 140px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="topnav text-white">
      <button type="button" class="custom-button" id="relsi" autocomplete="off">Eternal</button>
      <button type="button" class="custom-button" id="relorig" autocomplete="off">Original</button>
      <button type="button" class="custom-button" id="OLD" autocomplete="off">OLD</button>
      <button type="button" class="custom-button" id="toggleCars">Cars</button>
      <div class="form-group">
        <input type="text" class="form-control" id="search" placeholder="Поиск по таблице">
      </div>
      <div class="toggle-container">
        <img id="theme-icon" src="ImagesVehicle/ImageSite/sun.png" alt="Theme Icon" style="cursor: pointer; width: 24px; height: 24px;">
      </div>
    </div>
  </header>

  <div class="base_dataTable">
    <table id="display_json_data" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Photo</th>
          <th>ID</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody id="dataTable"></tbody>
      <tbody id="carsDataTable"></tbody>
    </table>
  </div>



  <div id="themeSelectionModal" class="modal">
    <div class="modal-content">
      <h2>Выберите тему</h2>
      <button id="selectLightMode" class="btn btn-primary">Светлая тема</button>
      <button id="selectDarkMode" class="btn btn-secondary">Темная тема</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPF4sNZmrEmUQgF7KVoquzP6Thg0waabDAsBxpKufSNgmsfXEdQ7cikxSSVMOunTtLcbVPbfhg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    $(document).ready(function () {
      // Theme toggle functionality
      const themeIcon = document.getElementById('theme-icon');
      const body = document.body;

      // Load saved theme from local storage
      const savedTheme = localStorage.getItem('theme');
      const themeSelectionModal = document.getElementById('themeSelectionModal');
      const selectLightModeBtn = document.getElementById('selectLightMode');
      const selectDarkModeBtn = document.getElementById('selectDarkMode');

      if (savedTheme) {
        body.classList.add(savedTheme);
        if (savedTheme === 'dark-mode') {
          themeIcon.src = 'ImagesVehicle/ImageSite/moon.png';
        } else {
          themeIcon.src = 'ImagesVehicle/ImageSite/sun.png';
        }
      } else {
        // Show modal if no theme is saved
        themeSelectionModal.style.display = 'flex';
      }

      // Function to set theme
      function setTheme(theme) {
        body.classList.remove('light-mode', 'dark-mode');
        body.classList.add(theme);
        localStorage.setItem('theme', theme);
        if (theme === 'dark-mode') {
          themeIcon.src = 'ImagesVehicle/ImageSite/moon.png';
        } else {
          themeIcon.src = 'ImagesVehicle/ImageSite/sun.png';
        }
        themeSelectionModal.style.display = 'none'; // Hide modal after selection
      }

      selectLightModeBtn.addEventListener('click', () => setTheme('light-mode'));
      selectDarkModeBtn.addEventListener('click', () => setTheme('dark-mode'));

      themeIcon.addEventListener('click', () => {
        if (body.classList.contains('light-mode')) {
          setTheme('dark-mode');
        } else {
          setTheme('light-mode');
        }
      });

      $('#relsi').click(function () {
        Reload('https://mrmarsianshow.github.io/3266436726.json');
        $("#search").val(''); // Очищает поле поиска
      });
	  
      $('#OLD').click(function () {
        Reload('https://mrmarsianshow.github.io/3354942927.json');
        $("#search").val(''); // Очищает поле поиска
      });

      $("#relorig").click(function () {
        Reload('https://mrmarsianshow.github.io/3412516593.json');
        $("#search").val(''); // Очищает поле поиска
      });

      $("#toggleCars").click(function () {
        $("#dataTable").empty(); // Очищает таблицу данных для Eternal и Original
        $("#search").val(''); // Очищает поле поиска
        LoadCarsData('https://mrmarsianshow.github.io/3354942093.json'); // Замените на фактический URL вашего JSON файла
      });

      // Поиск по всем таблицам
      $("#search").keyup(function () {
        var searchTerm = $(this).val().toLowerCase();
        // Поиск по таблице Eternal/Original
        $.each($("#dataTable tr"), function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(searchTerm) !== -1);
        });
        // Поиск по таблице Cars
        $.each($("#carsDataTable tr"), function () {
          $(this).toggle($(this).text().toLowerCase().indexOf(searchTerm) !== -1);
        });
      });
    });

    function Reload(path) {
      $.getJSON(path, function (data) {
        var allRecordsHTML = '';
        $("#carsDataTable").empty(); // Очищает таблицу Cars
        for (var i = 0; i < data.length; i++) {
          if (data[i].Type == "Object"
            || data[i].Type == "Vehicle"
            || data[i].Type == "Effect"
            || data[i].Type == "Large"
            || data[i].Type == "Medium"
            || data[i].Type == "Decal") continue;
          allRecordsHTML += '<tr>';
          allRecordsHTML += '<td>' + '<img loading="lazy" height="100" class="image" src="https://mrmarsianshow.github.io/images/' + data[i].ID + '.png" onerror=\'this.style.display = "none"\' alt=" "/>' + '</td>';
          allRecordsHTML += '<td>' + data[i].ID + '</td>';
          allRecordsHTML += '<td>' + data[i].Name + '</td>';
          allRecordsHTML += '</tr>';
        }
        var table = document.getElementById("dataTable");
        table.innerHTML = allRecordsHTML;
        $(".base_dataTable").show(); // Show the table after data is loaded
      });
    };

    function LoadCarsData(path) {
      $.getJSON(path, function (data) {
        var carsRecordsHTML = '';
        $("#dataTable").empty(); // Очищает таблицу Eternal/Original
        for (var i = 0; i < data.length; i++) {
          carsRecordsHTML += '<tr>';
          carsRecordsHTML += '<td>' + '<img loading="lazy" height="100" class="image" src="https://mrmarsianshow.github.io/ImagesVehicle/' + data[i].ID + '.png" onerror=\'this.style.display = "none"\' alt=" "/>' + '</td>';
          carsRecordsHTML += '<td>' + data[i].ID + '</td>';
          carsRecordsHTML += '<td>' + data[i].Name + '</td>';
          carsRecordsHTML += '</tr>';
        }
        var carsTable = document.getElementById("carsDataTable");
        carsTable.innerHTML = carsRecordsHTML;
        $(".base_dataTable").show(); // Show the table after data is loaded
      });
    }
  </script>
</body>

</html>
